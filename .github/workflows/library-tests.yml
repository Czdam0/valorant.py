name: Library Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - env:
          VALPY_KEY: ${{ secrets.VALPY_KEY }}

      - name: Run library tests
        run: python -m tests
